<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>去重</title>
    <script>    
        window.onload = function(){
            var tmpArray1 = [1,2,3,4,4,3,2,1,2,3,4,5,6,5,5,3,3,4,2,1];

            var tmpArray2 = [];
            for(var i = 0; i < tmpArray1.length; i++){
                var iIndex = tmpArray1.indexOf(tmpArray1[i]);

                if(i === iIndex){
                    var sStr = tmpArray1[iIndex];
                    tmpArray2.push(sStr);
                }
            }
            alert(
                '原数组为：' + '[' +  tmpArray1 + ']' + '\n' +
                '数组去重后的结果为：' + '[' +  tmpArray2 + ']'
            );
        }
    </script>
</head>
<body>
    
</body>
</html>

<!--测试结果如下:-->
<!--
原数组为：[1,2,3,4,4,3,2,1,2,3,4,5,6,5,5,3,3,4,2,1]
数组去重后的结果为：[1,2,3,4,5,6]
-->
