<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>会员注册</title>
	</head>
	<body>
		<h2>会员等级介绍</h2>

		<!-- 有序列表  ol  li-->
		<!-- ol -- orderlist  li -- list -->
		<!-- 一般不使用,使用的很少 -->
		<!-- 	<ol>
			<li>高级会员</li>
			<li>中级会员</li>
			<li>初级会员</li>
		</ol> -->

		<!-- 无序列表  ul li-->
		<!-- ul unorderlist -->
		<!-- <type:默认disc  小圆圈 circle  小方块 square-->
		<!-- <去掉小圆点, 需要使用CSS,一般都是自定义> -->
		<ul >
			<li>高级会员</li>
			<li>中级会员</li>
			<li>初级会员</li>
		</ul>

		<h3>会员权限介绍</h3>
		<!-- 定义列表  definition list-->
		<!-- dl -- definition list -->
		<!-- dd--definition descrition -->
		<!-- dt-- definition title -->

		<dl>
			<dt>高级会员</dt>
			<dd>超清大片不限量</dd>
			<dd>美文大片不限量</dd>
			<dd>送滨崎步签名照一张</dd>

			<dt>中级会员</dt>
			<dd>500部大片</dd>
			<dd>美文不限量</dd>
			<dd>送钱包一个</dd>

			<dt>初级会员</dt>
			<dd>100部大片</dd>
		</dl>

		<h1>个人信息登记表</h1>
		<!-- 表单  form -->
		<!-- <action  提交的表单的地址,默认当前地址-->
		<!-- method  提交数据的方式: get默认;一目了然,小数据,不安全 post:较安全,大数据-->
		<!-- label 只是展示文字, 标注 -->
		<!-- input  输入内容 文本框-->

		<form action="" method="get">
			<p>
				<label>用户名:</label>
				<input type="username" name="username" placeholder="请输入用户名">
			</p>

			<p>
				<label>密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
				<input type="password" name="pwd" placeholder="请输入密码">
			</p>

			<p>
				<label>性&nbsp;&nbsp;&nbsp;&nbsp;别:</label>
				<input type="radio" name="sex" value="0">男
				<input type="radio" name="sex" value="1">女
			</p>

			<p>
				<label>爱&nbsp;&nbsp;&nbsp;&nbsp;好:</label>
				<input type="checkbox" name="like" value="0">健身
				<input type="checkbox" name="like" value="1">女
				<input type="checkbox" name="like" value="2">游泳
				<input type="checkbox" name="like" value="3">吃冰西瓜
			</p>

			<p>
				<label>玉&nbsp;&nbsp;&nbsp;&nbsp;照:</label>
				<input type="file" name="file">
			</p>

				<!-- 下拉列表  select option-->
			<p>
				<label>籍&nbsp;&nbsp;&nbsp;&nbsp;贯:</label>	
				<select name="address">
					<option>北京</option>
					<option>上海</option>
					<option>广州</option>
					<option>深圳</option>
				</select>
			</p>

				<!-- 文本域  textarea-->
				<!-- <cols rows -->
			<p>
				<label>个人描述:</label>	
				<textarea name="info"></textarea>
			</p>

		
				<input type="submit" name="" value="注册">
			
				<input type="reset" name="" value="重置">
			
		</form>
			<a href="./个人信息确认表.html"  target="_link">确认注册信息</a>

	</body>
</html>
