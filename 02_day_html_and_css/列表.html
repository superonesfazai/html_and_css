<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
    <style>
        .list{
            /* 取消左侧的小圆点 */
            list-style: none;
        }
    </style>
</head>
<body>
  
    <!-- 1.有序列表 ol  li
        ol orderlist
        li list
        type="A" a i I
    -->
    <ol type="A">
        <li>高级会员</li>
        <li>中级会员</li>
        <li>初级会员</li>
    </ol>

    <!-- 2.无序列表 经常使用
        ul unorder list
        li list

        disc circle
    -->
    <ul type="circle" class="list">
        <li>1.高级会员</li>
        <li>2.中级会员</li>
        <li>3.初级会员</li>
    </ul>
    <!-- 定义列表 defination list
        dl defination list
        dd defination  description
        dt defination title
    -->

    <dl>
        <dt>高级会员</dt>
        <dd>无限量大片免费</dd>
        <dd>无限量文章免费</dd>
        <dd>滨崎步签名照</dd>

    </dl>

    
</body>
</html>
