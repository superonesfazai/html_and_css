<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin的相关技巧</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 10px solid red;

            /* //固定值计算 window变小变大不能适配 */
            /* margin-left:540px; */

            /* //水平居中 */
            margin: 0 auto 0;
        }

        .box1{
            width: 200px;
            height: 200px;
            border: 10px solid red;

            /* //固定值计算 window变小变大不能适配 */
            /* margin-left:540px; */

            /* margin负值 边框合并 */
            margin: -10px auto 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
