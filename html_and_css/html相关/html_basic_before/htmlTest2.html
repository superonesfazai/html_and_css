<!DOCTYPE html>
<html>
	<head>
		<title>htmlTest2</title>
	</head>
	<!--属性：
	~bgcolor 设置背景颜色
	~align 对齐方式
	~id 元素的id号 当前网页中必须唯一
	~class 设置当前元素的样式名称
	~style 设置当前元素的样式
	-->

	<!--属性
	~color 设置文字的颜色
	~background-color 设置背景的颜色
	~width 设置元素的宽度
	~height 设置元素的宽度
	~text-align 设置文字的对齐方式
	~font-size 设置文字的大小
	~font-family 设置字体
	~line-height 行高

	~border 设置元素的边框
	~padding 设置元素的内间距
	~margin 设置元素的外间距
	-->
	<!--在body中设置属性会对整个网页都产生对应的影响-->
	<body style="background-color: #05bfce; color: white; padding-left: 100px;">
		htmlTest2
		<!--子标签的属性会覆盖掉父标签的属性-->

		<!--border的属性有三个 
		~分别是边框的宽度 边框的样式如实线还是虚线 以及边框的颜色
		-->
		<p style="text-align: right; color: yellow; width: 300px; height: 300px; background-color: black; border: 5px solid white; padding: 20px 50px 0 0;">		
			这是测试文字
		</p>
		www.superonesfazai.tk
		<p style="width: 200px; height: 100px; border: 1px solid white; border-top: 0; border-left: 0; border-bottom: 5px dashed yellow;">border标签的详细用法</p>

		<p style="margin: 50px; width: 200px; height: 100px; border-style: dashed double solid solid; border-width: 1px 5px 10px 15px;">dd</p>

		<p style="font-size: 50px; font-family: 微软雅黑,黑体,宋体;">字体样式</p>
	</body>
</html>
