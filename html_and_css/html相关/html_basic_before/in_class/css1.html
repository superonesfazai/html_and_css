<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/1999/xhtml">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
        <title>css1</title>
        <style type="text/css">
            body{
                background-image:url('137-14042P91526.jpg');
                background-repeat:repeat-x;
                background-color:#d0e4fe;
                background-position:right top;
                background-attachment:fixed;
            }
            h4.h4{
                text-align:center;
                text-decoration:overline;    /*文字上划线*/
            }
            p.h4{
                text-decoration:underline;    /*文字下划线*/
            }
            #h5{
                color:red;
                text-align:right;
                text-decoration:line-through;
            }
            #a1{
                text-decoration:none;    /*用来设置和删除文本的修饰，从设计角度来看主要用于删除链接的下划线*/
            }
            p.uppercase{
                text-transform:uppercase;
                text-indent:50px;    /*指定文本第一行的缩进*/
            }
            p.lowercase{
                text-transform:lowercase;
            }
            p.capitalize{
                text-transform:capitalize;
            }
            .ul1{
                text-align:center;
                list-style-type:circle;    /*square实心正方形;upper-roman罗马数值;lower-alpha英文小写abc;*/
                /*list-style-type:url('sqpurple.gif');*/
            }
            li{
                font-size:20px;
                color:orange;
                font-family:黑体;
            }
        </style>
    </head>
    <body>
        <h4 class="h4">title1</h4>
        <p class="h4">这个不变..</p>
        <h5 id="h5">title2</h5>
        <a id="a1" href="http://blog.afahost.tk" target="_blank" title="super_fazai的Blog">super_fazai的Blog</a>
        <p class="uppercase">This is uppercase</p>
        <p class="lowercase">This is lowercase</p>
        <p class="capitalize">This is capitalize</p>
        <ul class="ul1">
            <li>111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
        </ul>
    </body>
</html>
