<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>003</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            border: 10px solid black;
            padding: 20px;
        }
        .tmp_1 {
            font-size: 14px;
            color: black;
            line-height: 24px;
        }
    </style>
</head>
<body>
    <div>
        <p class="tmp_1">
            <span style="color: red; font-size: 20px">&nbsp;&nbsp;&nbsp;&nbsp;HTML</span>是 HyperText Mark-up Language 的首字母简写，意思是超文本标记语言，超文本指的是超链接，标记指的是标签，是一种用来制作网页的语言，这种语言由一个个的标签组成，用这种语言制作的文件保存的是一个文本文件，文件的扩展名为html或者htm。
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;下面是html特征码:<br>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&lt;div&gt;这是成对出现的标签&lt;/div&gt;</span>
        </p>
    </div>
</body>
</html>
