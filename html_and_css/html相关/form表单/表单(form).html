<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>

    <style>
        input{
            /* //鼠标点击, 外围的蓝色线 */
            outline: none;
        }
    </style>
</head>
<body>
    <!-- 表单
        form :用来提交用户输入的数据
        action:提交的网址: 默认就是当前网址
        method:提交方式: 默认是get :不安全
                       post:相对安全
    -->

    <h1>个人信息注册</h1>
    <form action="" method="get">

        <!-- 1.用户名 
            lable 标注信息
        -->
        <p>
            <lable>用户名:</lable>
            <input type="text" placeholder="请输入用户名" name="username">
        </p>
        <!-- 2.密码 -->
        <p>
            <lable>密&nbsp;&nbsp;&nbsp;码:</lable>
            <input type="password" placeholder="请输入密码" name="pwd">
        </p>
         <!-- 3.性别 -->
        <p>
            <lable>性&nbsp;&nbsp;&nbsp;别:</lable>
            <input type="radio" name="sex" value="0">男
            <input type="radio" name="sex" value="1">女
        </p>
        <!-- 4.爱好 -->
        <p>
            <lable>爱&nbsp;&nbsp;&nbsp;好:</lable>
            <input type="checkbox" name="like" value="0" >睡觉
            <input type="checkbox" name="like" value="1" >学习
            <input type="checkbox" name="like" value="2" >看视频
            <input type="checkbox" name="like" value="3" >健身
        </p>
        <!-- 5.玉照  -->
        <p>
            <lable>玉&nbsp;&nbsp;&nbsp;照:</lable>
            <input type="file" name="file">
        </p>

         <!-- 6.下拉列表  -->
        <p>
            <lable>籍&nbsp;&nbsp;&nbsp;贯:</lable>
            <select name="address" >
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2" selected="selected">广州</option>
                <option value="3">深圳</option>
            </select>
        </p>

         <!-- 7.个人描述  -->
        <p>
            <lable>个人描述:</lable>
            <!-- 文本域  cols="30" rows="40"-->
            <textarea name="info" id=""></textarea>
        </p>

        <!-- 9.隐藏域 -->
        <!--隐藏域在页面中对于用户是不可见的，在表单中插入隐藏域的目的在于收集或发送信息，以利于被处理表单的程序所使用-->
        <input type="hidden" name="isVip" value="YES">

        <!-- 10.普通按钮 -->
        <input type="button" value="普通按钮">

         <!-- 7.个人描述  -->
        <input type="submit" value="注册">

          <!-- 8.重置  -->
        <input type="reset">

    </form>
    
</body>
</html>
