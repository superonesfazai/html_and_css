<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15-今日头条优化</title>

    <style>
        /* 1.最外层的div */
        .box{
            width: 285px;
            height: 310px;

            /* 上下边框 */
            border-top:1px solid red;
            border-bottom:1px solid red;

            font-size: 0;
        }
        /* 2.设置标题栏 */

        .title{
            height: 40px;
        }
        .title h3{
            font-size: 16px;
            font-family: "Microsoft Yahei";
            color: #172c45;


            /* 左浮动 */
            float:left;
            
            /* 解决问题 */
            margin: 0;
            line-height: 40px;

        }
            /* 更多 */
        .title a{
            text-decoration: none;
            font-size: 12px;
            font-family: "Microsoft Yahei";
             color: #172c45;

             /* 右浮动 */
             float:right;
             line-height: 40px;
        }

        /* 3.段落文字 */
        .box p{
            font-size: 12px;
            font-family: "Microsoft Yahei";
            color: #737373;
            background-color: red;
            margin:0;
            padding: 0;

            /* 行高 */
            line-height: 20px;
        }

    </style>
</head>
<body>

    <!-- 1.搭建界面 -->
   <!-- div.box+tab -->
   <div class="box">
        <!-- 2.标题栏 -->
        <div class="title">
            <h3>今日头条</h3>
            <a href="">更多&gt;&gt;</a>
        </div>

        <!-- 3.图片 -->
        <img src="images/banner.jpg" alt="计算机图片">

        <!-- 4.段落 -->
        <p>
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;人工智能（Artificial Intelligence），英文缩写为AI。它是研究、开发用于模拟、延伸和扩展人的智能的理论、方法、技术及应用系统的一门新的技术科学。 人工智能是计算机科学的一个分支，它企图了解智能的实质，并生产出一种新的能以人类智能相似的方式做出反应的智能机器，该领域的研究包括机器人、语言识别、图像识别、自然语言处理和专家系统等.
        </p>

   </div>
    
    
</body>
</html>
