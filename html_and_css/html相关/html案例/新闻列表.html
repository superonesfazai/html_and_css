            border-bottom: 1px  solid red;
        }
        .head a{

                /* 3.ul :

        }

        .list li a{
            color: black;
            font-size: 14px;
            text-decoration: none;
        }
        .list li a:hover{
            color:orange;
        }

        .list li  span{
            float: right;
        }
    </style>
