<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-底部菜单栏案例</title>
    <style>
        /* 2.1设置外部的边框 */
        .box{
            width: 900px;
            height: 50px;
            border: 1px solid black;
            margin:0 auto;

            text-align: center;
        }


        /* 2.2设置a标签 */
        .box a{
            line-height: 50px;
            text-decoration: none;
            color: lightgray;
        }

        .first{
            line-height: 50px;  /*通过设置行高与父元素height相同，来使子元素居中*/
        }
        /* 2.3设置span */
        .box span{
            color: lightgray;
            font-size: 14px;
            margin:0 15px;
        }

        /* 2.4鼠标浮动 改变颜色 伪类 hover */
        .box a:hover{
            color: orange;
        }

    </style>
</head>
<body>

    <!-- 1.搭建界面 div>a+span -->
    <div class="box">
        <a href="" class="first">首页</a>
        <span>|</span>
        <a href="">首页</a>
        <span>|</span>
        <a href="">首页</a>
        <span>|</span>
        <a href="">首页</a>
        <span>|</span>
        <a href="">首页</a>
        <span>|</span>
        <a href="">首页</a>
        <span>|</span>
        <a href="">首页</a>
    </div>
</body>
</html>
