<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05-transition动画</title>

    <style>
        .box{
            width: 300px;
            height: 300px;
            background: red;
        }

        .box:hover{
            width: 500px;
            height: 50px;
            background-color: green;

            /* transition动画 */
            /* 动画属性 */
            /* transition-property: width; */
            /* transition-duration: 2s; */
            /* //匀速 
            
            ease 渐进渐出
            
            */
            /* transition-timing-function: linear; */
            /* 延迟 */
            /* transition-delay: 3s; */

            /* 属性连写 */
            /* transition: width 1s ease-in-out,height 1s linear,background-color 1s linear; */
      
            
            transition: all 1s linear 3s;
      }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
