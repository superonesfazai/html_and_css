<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Background, Text, and Border Colors</title>
  </head>

  <body>
  	<h1>Background, Text, and Border Colors</h1>

  	<p style="background-color:#CCCCCC; border:1px solid #000000; color:#FF0000">Grey paragraph, black border, red text with a <span style="color:#FFA500">orange span</span>.</p>

  	<div style="width:300px; height:75px; margin-bottom: 12px; background-color:#000000; border:2px dashed #FF0000;color: #FFFFFF">Black div, red border, white text. </div>

	<table border="1">
	  <tr>
		<td style="background-color: #00FF00">Green Table Cell</td>
		<td style="background-color: #FF0000">Red Table Cell</td>
	  </tr>
	  <tr>
		<td style="background-color: #FFFF00">Blue Table Cell</td>
		<td style="background-color: #0000FF">Yellow Table Cell</td>
	  </tr>
	</table>

	<blockquote style="background-color:#0000FF; border:4px dotted #FFFF00; color:#FFFFFF"><p>Blue blockquote, yellow border, white text.</p></blockquote>

  </body>
</html>
