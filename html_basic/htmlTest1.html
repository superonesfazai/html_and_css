<!DOCTYPE html>
<html>
	<head>
		<title>htmlTest</title>
	</head>
	<body>
		<p>这是一个段落</p>
		<p>这是紧跟在后面的内容</p>
		<!--br是换行-->
		这是第一行<br/>
		这是第二行<br/>
		这是第三行<br/>
		<hr />
		上面是一条分隔线
		<hr />

		<!-- h1到h6是标签-->
		<h1>这是h1的效果</h1>
		<h2>这是h2的效果</h2>
		<h3>这是h3的效果</h3>
		<h4>这是h4的效果</h4>
		<h5>这是h5的效果</h5>
		<h6>这是h6的效果</h6>

		<hr />

		<!--u是文字的下滑线下划线-->
		<u>这是被u标签包含的内容</u>这是没有被u标签包含的内容

		<hr />

		<!--b标签加粗字体-->
		<b>这是b标签的啊效果</b>没有b标签的效果

		<hr />

		<!--i标签让字体为斜体-->
		<i>这是i标签的效果</i>这是没有用i标签的效果

		<hr />

		<!--em标签也是让字体为斜体,但是可以再加设置让字体加大几号-->
		<em>这是em包含的效果</em>这是没有包含em的效果
		
		<hr />

		<!--pre的效果是让pre包含的东西直接按期原先效果输出-->
		<pre>
			这是第一行
			这是第二行
			这是第三行
		</pre>

		<hr />
		<!--strong加粗字体,small变小字体-->
		<strong>strong的效果</strong>普通<small>small的效果</small>
		<hr />
		<!--del用于划去del包含的内容-->
		价格：<del>$2000</del> $998
		<hr />
		<!--sub是下标,sup是上标-->
		X<sub>1</sub><sup>3</sup>
	</body>
</html>
