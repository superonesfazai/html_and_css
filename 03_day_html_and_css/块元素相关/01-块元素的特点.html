<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-块元素的特点</title>
    <style>
        /* 1.按照标准划分: 块元素 和 行内元素
            延伸类:  行内块元素 内联块元素 
            
            块元素特点::
            1.默认宽度 是父元素的百分百
            2.霸占一行
            3.支持全部样式
            
            */
        .bigbox{
            width: 30px;
            height: 500px;
            background-color: green;
        }
        .box{
            width: 40px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
        <div class="box">div标签</div>
        <div class="bigbox"></div>
</body>
</html>
