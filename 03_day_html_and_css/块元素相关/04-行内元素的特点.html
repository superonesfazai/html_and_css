<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-行内元素的特点</title>
    <style>
        /* 行内元素的特点
        1.元素排列一行, 遇到边界自动换行
        2.宽高由内容决定
        3.不支持宽高,不支持margin上下,支持padding上下有问题
        */
        a{
            background-color: red;
            /* 1.不支持宽高, */
            width: 300px;
            height: 300px;

            /* 2.不支持margin上下 */
            margin-top:300px;
            margin-bottom:300px;

            /* 3.支持padding上下有问题 */
            /* padding-top: 100px; */
         }
    </style>
</head>
<body>
    <a href="">链接标签</a>
    <a href="">链接标签</a>
</body>
</html>
