<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-常用块元素</title>
</head>
<body>
    <!-- 1.表单 -->
    <form action="">
        <label for="user">用户名</label>
        <input type="text" id="user">
    </form>
    <!-- 2.p -->
    <p>段落标签</p>
    <!-- 3.h1-h6 -->
    <h1>最大的标题</h1>
    <!-- 4.列表 -->
    <!-- ul>(li{无序列表}*5) -->
    <ul>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <!-- 5.定义列表 -->
    <dl>
        <dt>title</dt>
        <dd>定义列表内容</dd>
        <dd>定义列表内容</dd>
        <dd>定义列表内容</dd>
    </dl>
</body>
</html>
